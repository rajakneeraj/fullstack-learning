<!DOCTYPE html>

    <title>CSS GRID BASIC</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <Section>
    <!-- Grid Container-->
    <div class="grid-container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>    
    </div>
    <!-- In CSS File if you change value of grid-template-columns: 100px 100px;
    grid-template-rows: 100px 100px; So, You can understand Grid -->
</section>
