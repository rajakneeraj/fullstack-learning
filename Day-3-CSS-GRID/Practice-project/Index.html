<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Responsive-Blog</title>
</head>
<link rel="stylesheet" href="style.css">    
<body>
    <!--Build a responsive blog lay out using Grid-->
    <div class="grid-container">
        <header class="header">My Blog</header>
        <aside class="sidebar">Side Bar Content</aside>
        <main class="main">
            <article class="post">My Blog 1</article>
            <article class="post">My Blog 2</article>
            <article class="post">My Blog 3</article>
        </main>
        <footer class="footer">
            Footer Content
        </footer>
    </div>

    
</body>
</html>
