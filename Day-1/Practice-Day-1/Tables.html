            <Td>A</Td>
        </Tr>
        <Tr>
            <Td>Priys</Td>

        </Tr>
        <Tr>
            <Td>Rohan</Td>
            <Td>23</Td>
            <Td>c+</Td>
        </Tr>

        <li>Coding</li>
        <li>Reading</li>

    </ul>

        <li>Javascript</li>

</body>
